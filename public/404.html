<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Vision Condition Visualizer - A tool for understanding different vision conditions"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Vision Condition Visualizer</title>
    <script>
      // Redirect to main app for GitHub Pages with proper hash routing
      // Get the current path and redirect to the hash-based equivalent
      const path = window.location.pathname;
      const hash = window.location.hash;
      
      // If there's already a hash, use it; otherwise redirect to home
      if (hash) {
        window.location.replace(window.location.origin + '/blindness-visualizer/' + hash);
      } else {
        // Map common paths to their hash equivalents
        const pathMap = {
          '/about': '/#/about',
          '/simulator': '/#/simulator', 
          '/famous-people': '/#/famous-people',
          '/conditions': '/#/conditions',
          '/faq': '/#/faq'
        };
        
        const redirectPath = pathMap[path] || '/#/';
        window.location.replace(window.location.origin + '/blindness-visualizer' + redirectPath);
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
